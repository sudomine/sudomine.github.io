<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="dark-mode">
  <div class="container">
    <div class="login-box">
      <h1>seja bem-vindo!</h1>
      <p>por favor, faça login para continuar.</p>
      <form>
        <label for="username">usuário</label>
        <input type="text" id="latte" placeholder="digite seu usuário">
        
        <label for="password">senha</label>
        <input type="password" id="latte@projecto" placeholder="digite sua senha">
        
        <button type="submit">login</button>
      </form>
    </div>
    <div class="image-box">
      <img src="https://i.pinimg.com/236x/36/e1/c6/36e1c6139525abe0b8775118e49577e2.jpg" alt="Imagem de um gato preto fofo">
    </div>
    <div class="switch">
      <label class="switch-label">
        <input type="checkbox" id="theme-toggle" checked>
        <span class="slider"></span>
      </label>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
